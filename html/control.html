<!DOCTYPE html>
<head>
    <title>Campaign Control</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="status.html">Server status</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="map.html">Campaign map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="graph.html">Campaign stats</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="pilots.html">Pilots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="players.html">Players</a>
        </li>
        <li class="nav-item"></li>
            <a class="nav-link active" href="control.html">Server control</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
        <div class="col">
        <fieldset>
            <legend>Send command</legend>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-reset" name="radio-control" value="/control/reset">
                    Reset campaign
                </label>
                <select class="form-control" name="campaign-scenario" id="input-argument" value="Eindhoven">
                    <option>StalingradSummer</option>
                    <option>KubanAutumn2</option>
                    <option>Eindhoven</option>
                    <option>RheinlandWinter</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-rebuild" name="radio-control" value="/control/rebuild">
                    Rebuild world data
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-advance" name="radio-control" value="/contro/advance">
                    Force advance (at least 1 step)
                </label>
                <input type="number" class="form-control" name="input-advance-steps" id="input-advance-steps">
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-back-to" name="radio-control" value="/control/backto">
                    Force back to specific step (0 is first)
                </label>
                <input type="number" class="form-control" name="input-back-to-idx" id="input-back-to-idx">
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-forward" name="radio-control" value="/control/forward">
                    Forward simulation (useful after Force back)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-loop" name="radio-control" value="/control/sync/loop">
                    Start synchronization loop
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-once" name="radio-control" value="/control/sync/once">
                    Start synchronization loop (one round)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-stop" name="radio-control" value="/control/sync/stop">
                    Stop after mission ends
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-interrupt" name="radio-control" value="/control/sync/interrupt">
                    Stop now
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-resolve" name="radio-control" value="/control/resolve">
                    Rebuild or retry mission
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="input-ban" name="radio-control" value="/admin/ban">
                    Ban or clear player
                </label>
                <input type="text" class="form-control" name="input-player-name" id="input-player-name">
                <button class="btn btn-secondary" id="btn-check-name">Check name</button>
                <div class="form-text">Ban status</div>
                <div id="div-ban-status" class="form-text"></div>
                <input id="input-days-ban" class="form-control" value="2" aria-describedby="help-ban"/>
            </div>
    
            <div class="form-group">
                <label for="input-password">Admin password</label>
                <input type="password" class="form-control" id="input-password">
                <button class="btn btn-primary" id="btn-submit">Submit</button>
            </div>
        </fieldset>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="p-result">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Status</h2>
                <p id="p-sps">
                    XX.XX SPS
                </p>
                <p id="p-status">
                    No status
                </p>
                <button class="btn btn-secondary" id="btn-refresh">Refresh</button>
            </div>
        </div>
    </div>

    <script src="/js/util.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/types.js"></script>
    <script src="/js/dataSource.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/mainControl.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
