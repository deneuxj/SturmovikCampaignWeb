<!DOCTYPE html>
<head>
    <title>Pilots</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="status.html">Server status</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="map.html">Campaign map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="pilots.html">Pilots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="players.html">Players</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col">
                <select class="form-control" id="select-country">
                    <option value="">All countries</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="Russia">USSR</option>
                    <option value="UnitedStates">USA</option>
                    <option value="GreatBritain">UK</option>
                </select>    
            </div>
            <div class="col">
                <select class="form-control" id="select-coalition">
                    <option value="">All coalitions</option>
                    <option value="Axis">Axis</option>
                    <option value="Allies">Allies</option>
                </select>    
            </div>
            <div class="col">
                <select class="form-control" id="select-health">
                    <option value="">Any health</option>
                    <option value="OnlyHealthy">Healthy</option>
                    <option value="NoDead">Not dead</option>
                </select>    
            </div>
            <div class="col">
                <input class="form-control" type="text" id="input-name" placeholder="John">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" id="btn-filter">Filter</button>
            </div>
        </div>

        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Country</th>
                <th scope="col">Health</th>
                <th scope="col">Flights</th>
                <th scope="col">Air kills</th>
                <th scope="col">Player</th>
            </tr>
        </thead>
        <tbody id="table-pilots">

        </tbody>
    </table>

    <script src="/js/util.js"></script>
    <script src="/js/types.js"></script>
    <script src="/js/dataSource.js"></script>
    <script src="/js/sampleData.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/mainPilots.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
